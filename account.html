<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title id="tabTitle"></title>    
    <link rel="icon" type="image/png" href="images/logo1.png">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/account.js" defer></script>

    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <header>    
  </header>
  <body>
    <section class="account" id="account">
    <a href="index.html">
      <img class="logo-img" src="images/logo.png">
    </a>
      <div class="row">
        <div class="col information">
          <img class="regis-img" src="images/welcome-wall.png">
          <form class="login-form">
            <h3>Masuk Akun</h3>
            <input type="email" placeholder="Email*" title="Email" required oninvalid="this.setCustomValidity('Email belum diisi atau tidak valid!')" oninput="this.setCustomValidity('')">
            <input type="password" placeholder="Password*" title="Password" required oninvalid="this.setCustomValidity('Password belum diisi')" oninput="this.setCustomValidity('')">
            
            <div class="g-recaptcha" data-sitekey="SITE_KEY"></div>            
            <button id="submit" type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i> Masuk</button>
            <p style="text-align: right;">
              <a href="javascript:void(0)" onclick="resetAccount()">Lupa Password?</a> | <a href="javascript:void(0)" onclick="regisAccount()">Daftar Akun</a>        
            </p> 
          </form>
          <form class="reset-form">
            <h3>Pemulihan Akun</h3>
            <input type="email" placeholder="Email*" title="Email" required oninvalid="this.setCustomValidity('Email belum diisi atau tidak valid!')" oninput="this.setCustomValidity('')">
            <button id="submit" type="submit"><i class="fa-solid fa-arrow-rotate-right"></i> Pulihkan</button>
          </form>
          <br>
               
        </div>
        <br>
        <div class="col form">
            <img class="login-img" src="images/facilities/consulting.png">
            <form class="regis-form">
              <h3>Daftar Akun</h3>
              <input type="text" placeholder="Nama*" title="Nama Lengkap" required oninvalid="this.setCustomValidity('Nama lengkap belum diisi!')" oninput="this.setCustomValidity('')">
              <input type="email" placeholder="Email*" title="Email" required oninvalid="this.setCustomValidity('Email belum diisi atau tidak valid!')" oninput="this.setCustomValidity('')">
              <input type="password" placeholder="Password*" title="Password" required oninvalid="this.setCustomValidity('Password belum diisi')" oninput="this.setCustomValidity('')">
              <input type="password" placeholder="Ketik Ulang Password*" title="Konfirmasi Password" required oninvalid="this.setCustomValidity('Password belum diisi')" oninput="this.setCustomValidity('')">
              <input id="noTelp" type="text" placeholder="No Telepon / WA*" title="No Telepon atau Whatsapp" required oninvalid="this.setCustomValidity('Nomor telepon atau whatsapp belum diisi!')" oninput="this.setCustomValidity('')">
              <select name="category" title="Kategori" required oninvalid="this.setCustomValidity('Kategori belum dipilih!')" oninput="this.setCustomValidity('')">
                  <option value="pilihCat">Jenis Akun*</option>
                  <option value="orangTua">Orang Tua Pasien</option>
                  <option value="donatur">Donatur</option>
              </select>
              <div class="g-recaptcha" data-sitekey="SITE_KEY"></div>
              
              <button id="submit" type="submit"><i class="fa-solid fa-user-plus"></i> Daftar Akun</button>
              <p style="text-align: right;">
                <a href="javascript:void(0)" onclick="loginAccount()">Sudah Punya Akun</a>        
              </p> 
            </form>

        </div>
      </div>
    </section>

    <footer>
      <div>
        <span>Copyright Â© 2023 All Rights Reserved</span>
        <span class="link">          
          <a href="javascript:void(0)" onclick="handleClick('https://www.instagram.com/pejuangciptocommunity', true)"><img class="imgFooter" src="images/logo-pcc.png"></a>
        </span>
      </div>
    </footer>  
  </body>
</html>
